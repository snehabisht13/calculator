<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator"><h1>CALCULATOR</h1></div>
    <div class="container">
        <input type="text" placeholder="0" id="input">
        <div>
            <button class="oper">C</button>
            <button class="oper">()</button>
            <button class="oper">%</button>
            <button class="oper">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button>
        </div>
        <div>
            <button class="oper">AC</button>
            <button>0</button>
            <button class="oper">.</button>
            <button class="oper" id="equals">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
